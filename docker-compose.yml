version: '3.8'

services:
  backend:
    build: ./backend
    container_name: skill-bridge-backend
    ports:
      - "8000:8000"
    networks:
      - skill-bridge-network

  frontend:
    build:
      context: ./client
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    container_name: skill-bridge-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - skill-bridge-network

networks:
  skill-bridge-network:
    driver: bridge
